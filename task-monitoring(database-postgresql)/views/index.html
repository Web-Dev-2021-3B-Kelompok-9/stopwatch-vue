<!DOCTYPE html>
<html>
    <head>
        <title>Task monitoring</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/task-monitoring.css">
        <link rel="stylesheet" href="styles/responsive.css">
        <link rel="shortcut icon" type="image/png" href="styles/stopwatch.png"/>
    </head>
    <body>
        <!-- -- header -- -->
        <header class="page-tittle">
            <h1>Task monitoring</h1>
        </header>   
        <!-- -- header -- -->
        <main>
        <!-- -- body container-- -->
        <div class="list-box">
            <h2 class="list-title">Task list</h2>
            <div id="task-list" class="task-list">
                <!-- 
                    task list container
                    new task will autogenerated here
                -->
                <!-- add task button -->
                <div id="add-task" class="add-task">
                    <button id="add-task-button" style="width:auto;" title="Add task">
                        <i class="fas fa-plus-circle fa-3x"></i>
                    </button>
                </div>
                <!-- add task button -->
            </div>
        </div>
        <!-- -- body container-- -->
        <!-- -- modal-- -->
            <!-- -- add task -- -->
            <div id="add-task-modal" class="modal">
                <span id="close-modal-button" class="close" title="Close Modal">Ã—</span>
                <form id="inputTask" class="modal-content animate" style="border:1px solid #ccc">
                    <div class="modal-container">
                        <label><b>Add new task</b></label>
                        <input id="task-title-input" type="text" placeholder="Task title" name="email" required>
                        
                        <label for="date"><b>Deadline</b></label>
                        <input id="task-date-input" type="date" name="date" required>

                        <div class="clearfix">
                            <button id="modal-modal-button" class="modal-add-button" type="submit" title="commit add tasl">
                                <i class="fas fa-plus-circle fa-3x"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- -- add task -- -->
        <!-- -- modal-- -->
        </main>
        <!-- -- header -- -->
        <button id="test-button" class="modal-add-button" title="test API">
            <i class="fas fa-satellite-dish"></i>
        </button>
        <button id="test-button2" class="modal-add-button" title="test API">
            <i class="fas fa-satellite-dish  fa-3x"></i>
        </button>
        <footer>
            <p>&copy polban kelompok 9 2021</p>
        </footer>
        <!-- -- header -- -->
    <script type="module" src="scripts/app.js"></script>
    <script src="https://kit.fontawesome.com/12c63ced89.js" crossorigin="anonymous"></script>
    </body>
</html>
